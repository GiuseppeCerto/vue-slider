<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/cc81025709.js" crossorigin="anonymous"></script>
    <title>Carousel Vue</title>
</head>
<body>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <section class="py-5" id="app">
        <div class="container">
          
            <div id="carousel-section" class="carousel-section mt-0 mb-0 ms-auto me-auto"> 
                
                <div :class="index === currentIndex ? 'active' : '' " class="slide" v-for="(slide,index) in slideImages">
                    <img v-bind:src="slide.image" alt="">
                    <h3 class="img-title">{{slide.title}}</h3>
                    <p class="img-text">{{slide.text}}</p>
                </div>
            
                <div @click="leftAutoPlay()" class="carousel-arrow arrow-left">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
            
                <div @click="rightAutoPlay()" class="carousel-arrow arrow-right">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>

            </div>
        </div>
    </section>

    <script src="./js/app.js"></script>

</body>
</html>
